<ion-header>
  <ion-toolbar>
    <ion-title>car</ion-title>
    <ion-buttons slot="start">
      <ion-back-button 
      text="Inicio">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="products" *ngIf="productos">
          <app-car-product *ngFor="let prod of productos" [id]="prod.id"></app-car-product>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-button color="primary" expand="block">Realizar Compra</ion-button>
</ion-footer>
