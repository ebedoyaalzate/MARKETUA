<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Review your Order</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label padding>Dirección de envío</ion-label>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-icon name="pin" padding></ion-icon>
        <h5>Esta direccion</h5>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-label padding>Metodo de pago</ion-label>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-icon name="cash" padding></ion-icon>
        <h5>Tarjeta/contraEntrega/efecty</h5>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-label padding>Pedido</ion-label>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-icon name="cart" padding></ion-icon>
        <h5>Lista de pedidos</h5>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
