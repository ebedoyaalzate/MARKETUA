<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Review your Order</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label padding>Enviar a</ion-label>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-icon name="clipboard" padding></ion-icon>
        <h5><b>{{nombrePersona}}</b></h5>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-label padding>Dirección de envío</ion-label>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-icon name="pin" padding></ion-icon>
        <h5><b>{{direccionRecibida}}</b></h5>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col class="centrar">
      <form id='payu' method="post" action="https://sandbox.checkout.payulatam.com/ppp-web-gateway-payu/">
        <input name="merchantId" type="hidden" value="{{merchant}}">
        <input name="accountId" type="hidden" value="512321">
        <input name="description" type="hidden" value="Ventas Marketua">
        <input name="referenceCode" type="hidden" value="{{codigoReferencia}}">
        <input name="buyerFullName" type="hidden" value="{{nombrePersona}}">
        <input name="amount" type="hidden" value="{{pagoCompleto}}">
        <input name="tax" type="hidden" value="0">
        <input name="taxReturnBase" type="hidden" value="0">
        <input name="currency" type="hidden" value="{{tipoMoneda}}">
        <input name="signature" type="hidden" value="{{signatureMD5}}">
        <input name="test" type="hidden" value="1">
        <input name="buyerEmail" type="hidden" value="{{buyerEmail}}">
        <input name="responseUrl" type="hidden" value="http://www.test.com/response">
        <input name="confirmationUrl" type="hidden" value="http://www.test.com/confirmation">
        <ion-button (click)="comprarenGo()" size="large">
          <ion-icon ios="ios-cash" md="md-cash" padding></ion-icon>Pagar
        </ion-button>
      </form>
    </ion-col>
  </ion-row>

</ion-content>
