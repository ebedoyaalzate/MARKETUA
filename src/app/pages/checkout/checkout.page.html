<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Checkout</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="checkout" style="background-color: #f4f4f4;">
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Billing Address</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Name" [(ngModel)]="checkoutForm.name" required>
              </ion-input>
            </ion-item>
            <ion-row size-md="12" size-lg="12" size-xs="12">
              <ion-col size-md="6" size-lg="5" size-xs="6">
                <ion-item>
                  <ion-input name="email" type="email" placeholder="Email" [(ngModel)]="checkoutForm.email" required>
                  </ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-md="6" size-lg="5" size-xs="6">
                <ion-item>
                  <ion-input name="phone" type="number" placeholder="Telephone" [(ngModel)]="checkoutForm.phone"
                    required></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-item>
              <ion-input name="address" type="text" placeholder="Address" [(ngModel)]="direccionFormulario" required>
              </ion-input>
            </ion-item>
            <ion-row align-items-center size-md="12" size-lg="12" size-xs="12">
              <ion-col size-md="6" size-lg="6" size-xs="6">
                <ion-list>
                  <ion-label padding>Countries</ion-label>
                  <ion-select (ionChange)="obtenerCiudad($event)" [(ngModel)]="departamentoCapturado"
                    [ngModelOptions]="{standalone: true}" required>
                    <ion-select-option *ngFor="let item of ciudades" value="{{item | json}}">{{item.departamento}}
                    </ion-select-option>
                  </ion-select>
                </ion-list>
              </ion-col>
              <ion-col size-md="6" size-lg="6" size-xs="6">
                <ion-list>
                  <ion-label padding>City</ion-label>
                  <ion-select [(ngModel)]="ciudadesDepartamentoCapturado" [ngModelOptions]="{standalone: true}"
                    required>
                    <ion-select-option *ngFor="let item of ciudadesDepartamento.ciudades" value="{{item | json}}">
                      {{item}}
                    </ion-select-option>
                  </ion-select>
                </ion-list>
              </ion-col>
            </ion-row>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="routingReview()">
              Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
